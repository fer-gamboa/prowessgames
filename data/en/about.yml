################################ feature #####################################
features:
  enable : true
  title : "INDIE GAME DEVELOPMENT"
  feature_item:
    # feature item loop
    - icon : "ion-ios-color-filter-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Mobile Games"
      content : "We focus on simple, fun mobile games. Our games are available on Google Play and App Store."
      
    # feature item loop
    - icon : "ion-ios-game-controller-b-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Free to Play"
      content : "We value all of our players and strive to make balanced games, fair for everybody."
      
    # feature item loop
    - icon : "ion-ios-pulse-strong" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Idle & Arcades"
      content : "Play when you can, and continue where you left on. 
      There is nothing better than to come back to a game to find a reward waiting for you."
      

    

