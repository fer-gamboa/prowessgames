about:
  enable : true
  image : "/images/feature-bg.jpg"
  title : "The Story of Prowess Games"
  content : "I'm Fernando, the founder and main dev/designer behind ProwessGames. 
<br /><br/>
It all started one day, many years ago, when I was a kiddo playing games with his cousin in a NES... and later in a Genesis. We would go above and beyond to traverse the most challenging levels and defeat that last boss. With time, I arrived at PC gaming and started playing titles like Age of Empires and Mu Online. And after a bit more time, I was learning programming and hoping to be a game developer.
<br /><br/>
And now, we are here. I started Prowess Games as part of my journey as a game developer. Because I want to be fully involved in the games I create, to see the larger picture of their design and growth, and to bring something different to the players. 
<br /><br/>
For now, Prowess Games may be small, but this is just the start. At some point, we all start as a Level 1. I invite you to walk this journey with me, as Prowess levels up to accomplish its goal and bring memorable mobile games."


