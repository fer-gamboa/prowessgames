################################## About #####################################
about:
  enable : true
  image : "/images/feature-bg.jpg"
  title : "What is Prowess' Story?"
  content : "It all started with a change of career many years ago. Games have marked our lives
  one way or another, and we had ideas and stories to tell. After years of working on the side,
  Prowess Games finally started in July 2020, based in Melbourne, Australia.
  
  We focus on simple, aesthetically pleasing and engaging mobile games. We want to
  bring new ideas into the table, and give people more ways to express and challenge themselves."



