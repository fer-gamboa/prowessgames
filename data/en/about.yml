################################ feature #####################################
features:
  enable : true
  title : "Indie Game Development"
  feature_item:
    # feature item loop
    - icon : "ion-ios-game-controller-b-outline"
      name : "Focus on Gameplay"
      content : "Everything we do is based on providing a great gameplay experience, designed first from a user perspective. We want you to have fun, to enjoy our games and your stay."
      
    # feature item loop
    - icon : "ion-iphone"
      name : "Mobile Games"
      content : "Game on, wherever you are. Playing a game and having fun should not require a huge investment of time and effort. We strive to create games that can be part of your everyday and play at any moment."
      
    # feature item loop
    - icon : "ion-ios-color-filter-outline"
      name : "Respect the Players"
      content : "We value players' opinion of us, and aim to earn their trust. Our games are designed to be minimally invasive and provide a smooth gameplay not crowded by ads. You will watch them only if you want to... and we will respect that."
      
    # feature item loop
    - icon : "ion-ios-pulse-strong"
      name : "We Hear YOU!"
      content : "We seek honest feedback to improve the quality of our work. We want to hear your demands, what you seek on your games and what you want to play."
      
    # feature item loop
    - icon : "ion-ios-lightbulb-outline"
      name : "The Prowess Flavour"
      content : "We are small but strive to grow and bring new, different concepts and features in our games. We want to imprint the Prowess flavour -what makes our games unique- on everything we do."
      
    # feature item loop
    - icon : "ion-ios-star-outline"
      name : "Moving Forward"
      content : "We are small, but we aim to level up and grow. We want to bring a positive impact to our community and support others like us."

     

    

