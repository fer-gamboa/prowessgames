<section class="contact-form">
  <div class="container">
    <div class="row">
      <form method="POST" action="https://formspree.io/xleporvz">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group">
              <input name="user_name" type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input name="user_email" type="text" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input name="user_subject" type="text" class="form-control" placeholder="Subject">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <textarea name="user_message" class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Send Message</button>
          </div>
        </div>
      </form>
    </div>
    <div class="contact-box row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>Stop By For A visit</h2>
          <ul class="address-block">
            <li><i class="ion-ios-location-outline"></i>Location: Melbourne, Australia</li>
            <li><i class="ion-ios-email-outline"></i>Email: prowessgames@gmail.com</li>
            <li><i class="ion-ios-telephone-outline"></i>Phone: </li>
          </ul>
